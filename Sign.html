<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="form-box" id="signup-form">
        <form class="form1">
            <span class="title">Sign up</span>
            <span class="subtitle">Create a free account with your email.</span>
            <div class="form-container1">
              <input type="text" class="input" id="fname" placeholder="Full Name">
                    <input type="email" class="input" id="email" placeholder="Email">
                    <input type="password" class="input" id="password" placeholder="Password">
            </div>
            <button  onclick="closeForm()">Sign up</button>
        </form>
        <div class="form-section">
          <p>Have an account? <a href="login.html">Log in</a> </p>
        </div>
        </div>
</body>
</html>
